<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="js/clock-select.js" type="module"></script>
</head>
<body>
    <div class="container">

        <!-- header -->
        <div class="header center", id="header-id">
            <div class="head-container center">
                <div class="img center">
                    <img src="./img/jaitriya-icon.png" alt="profile-photo">
                </div>
                <div class="name center"><span>patelji</span></div>
            </div>
        </div>

        <!-- main-page -->
        <div class="main-page center">
            <div class="clock-section">
                <div class="choose-section center">
                    <nav>
                        <ul>
                            <li><a href="#-" tabindex="1">Timer</a></li>
                            <li><a href="#" tabindex="8">Stopwatch</a></li>
                        </ul>
                        <div id="marker" class="start-home"></div>
                    </nav>
                </div>
                
                <div class="time-dialogue center">
                    <div class="stopwatch-block center">
                            <div class="stopwatch-countdown-box">
                                <div class="stopwatch-countdown center">
                                    <div class="inner-circle"></div>
                                    <div class="time-stamp center">
                                        <div id="stopwatch-tiktok" class="center">
                                            <p>00:00:00<span>.0</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="stopwatch-controller controller-btn center">
                                <button type="button" id="reset" value="stopper" tabindex="9">
                                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><g><path d="M6,13c0-1.65,0.67-3.15,1.76-4.24L6.34,7.34C4.9,8.79,4,10.79,4,13c0,4.08,3.05,7.44,7,7.93v-2.02 C8.17,18.43,6,15.97,6,13z M20,13c0-4.42-3.58-8-8-8c-0.06,0-0.12,0.01-0.18,0.01l1.09-1.09L11.5,2.5L8,6l3.5,3.5l1.41-1.41 l-1.08-1.08C11.89,7.01,11.95,7,12,7c3.31,0,6,2.69,6,6c0,2.97-2.17,5.43-5,5.91v2.02C16.95,20.44,20,17.08,20,13z"/></g></g></svg>
                                </button>
                                <button type="button" id="play-pause" value="play" tabindex="10">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff"><path d="M0 0h24v24H0z" fill="none"/><path d="M8 5v14l11-7z"/></svg>
                                </button>
                                <button type="button" id="play-pause" value="pause" tabindex="11">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 6h12v12H6z"/></svg>
                                </button>
                            </div>
                            
                    </div>
                    
                    <div class="timer-block center">
                        <div class="timer-countdown-box">
                            <div class="timer-countdown center">
                                <div class="semicircle"></div>
                                <div class="semicircle"></div>
                                <div class="semicircle"></div>
                                <div class="outermost-circle"></div>
                                <div id="time-stamp" class="time-stamp center">
                                    <div id="timer-tiktok" class="tik-tok center">
                                        <select name="minutes" id="minutes" tabindex="2">
                                            <option value="00" selected>00</option>
                                        </select>
                                        <span>:</span>
                                        <select name="seconds" id="seconds" tabindex="3">
                                            <option value="00" selected>00</option>
                                        </select>
                                    </div>
                                    <div class="timer-repeater">
                                        <span>0</span>
                                        <span>/</span>
                                        <select name="repeater" id="repeater" tabindex="4">
                                            <option value="1">1</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="timer-controller controller-btn center">
                            <button type="button" id="reset" tabindex="5">
                                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><g><path d="M6,13c0-1.65,0.67-3.15,1.76-4.24L6.34,7.34C4.9,8.79,4,10.79,4,13c0,4.08,3.05,7.44,7,7.93v-2.02 C8.17,18.43,6,15.97,6,13z M20,13c0-4.42-3.58-8-8-8c-0.06,0-0.12,0.01-0.18,0.01l1.09-1.09L11.5,2.5L8,6l3.5,3.5l1.41-1.41 l-1.08-1.08C11.89,7.01,11.95,7,12,7c3.31,0,6,2.69,6,6c0,2.97-2.17,5.43-5,5.91v2.02C16.95,20.44,20,17.08,20,13z"/></g></g></svg>
                            </button>
                            <button type="button" id="play-pause" value="play" tabindex="6">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff"><path d="M0 0h24v24H0z" fill="none"/><path d="M8 5v14l11-7z"/></svg>
                            </button>
                            <button type="button" id="play-pause" value="pause" tabindex="7">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 6h12v12H6z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="task-section">
                <div class="to-do-app">
                    <p>Task<img src="./img/view_list_black_24dp.svg" alt=""></p>
                </div>
                <div class="box-shadow-bottom">
                    <div class="task-dialog ">
                        <div class="input-task-area">
                            <input type="text" id="input-task" placeholder="Enter task here" tabindex="12">
                            <input type="date" id="due-task-date" name="task-date" title="due task date" tabindex="13">
                        </div>
                        <button accesskey="s" type="submit" tabindex="14">Add</button>
                    </div>
                </div>
                <div class="task-lister">
                    <div class="daily-text-bar margin-right-10">
                        <h4>Daily</h4>
                        <hr>
                        <ul id="daily-task-list">
                            
                        </ul>
                    </div>
                    <div class="today-text-bar margin-right-10">
                        <h4>Today</h4>
                        <hr>
                        <ul id="today-task-list">
                            
                        </ul>
                    </div>
                    <div class="other-text-bar margin-right-10">
                        <h4>Others</h4>  
                        <hr>
                        <ul id="other-task-list">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer center">
            <p>Keep Doing</p>
        </div>
    </div>
</body>
<script>
    let marker = document.querySelector('#marker');
    let item = document.querySelectorAll('nav a');
    let activePage = window.location.pathname;
    console.log(activePage);

    function indicator(e) {
        marker.style.width = e.offsetWidth+'px';
        marker.style.left = e.offsetLeft+'px';
    }
    item.forEach(link => {
        link.addEventListener('click', (e)=>{
            indicator(e.target);
            
        })
    })
</script>
<script src="js/timer.js" type="module"></script>
<script src="js/stopwatch.js" type="module"></script>
<script src="js/todo.js" type="module"></script>
</html>
